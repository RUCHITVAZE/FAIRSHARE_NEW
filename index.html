<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairshare - Expense Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Splitwise - Fairshare</h1>
        
        <!-- Add Expense Form -->
        <section class="section">
            <h2>Add Expense</h2>
            <form id="addExpenseForm">
                <div class="input-group">
                    <label for="payer">Payer:</label>
                    <input type="text" id="payer" placeholder="John" required>
                </div>
                <div class="input-group">
                    <label for="total">Total Amount:</label>
                    <input type="number" id="total" step="0.01" min="0" required>
                </div>
                <div class="input-group">
                    <label for="participants">Participants (one per line):</label>
                    <textarea id="participants" rows="3" placeholder="John&#10;Jane&#10;Bob"></textarea>
                </div>
                <div class="input-group">
                    <label>Split Type:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="splitType" value="equal" checked> Equal</label>
                        <label><input type="radio" name="splitType" value="exact"> Exact Amounts</label>
                        <label><input type="radio" name="splitType" value="percentage"> Percentages</label>
                        <label><input type="radio" name="splitType" value="shares"> Shares</label>
                    </div>
                </div>
                <div id="splitDetailsGroup" style="display: none;">
                    <label id="splitDetailsLabel">Enter details (one per line, format: Name:Value):</label>
                    <textarea id="splitDetails" rows="3" placeholder="John:100&#10;Jane:150&#10;Bob:50"></textarea>
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </section>

        <!-- Expenses List -->
        <section class="section">
            <h2>Expenses</h2>
            <ul id="expensesList"></ul>
        </section>

        <!-- Balances -->
        <section class="section">
            <h2>Balances</h2>
            <table id="balancesTable">
                <thead>
                    <tr>
                        <th>Person</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Settlements -->
        <section class="section">
            <h2>Settlements</h2>
            <ul id="settlementsList"></ul>
            <button id="computeSettlements">Compute Settlements</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
